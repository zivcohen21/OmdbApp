<table class='table' *ngIf="itemsList && itemsList.length > 0">
  <thead>
    <tr>
      <th>Poster</th>
      <th>Title</th>
      <th>Release Date</th>
    </tr>
  </thead>
  <tbody>
    <tr class='line' *ngFor="let item of itemsList | paginate: { itemsPerPage: ipp, currentPage: p }" (click)="itemClicked(itemsList.indexOf(item))">
      <td>
        <div *ngIf="item.poster != 'N/A'">
          <img width="100" height="100" src={{item.poster}}>
        </div>
      </td>
      <td>
        <div *ngIf="item.title != 'N/A'">
          {{ item.title }}
        </div>
        <br />
        <div *ngIf="itemsList.indexOf(item) == expanedItem">
          <div *ngIf="item.type == 'movie'">
            {{ item.plot }}
          </div>
          <div *ngIf="item.type == 'series'">
            Episodes:
            <ul *ngFor="let episode of item.episodes">
              <li>
                {{ episode.title }}- {{ episode.released }}
              </li>
            </ul>              
          </div>
        </div>
      </td>
      <td>
        <div *ngIf="item.released != 'N/A'">
          {{ item.released }}
        </div>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="!start && (!itemsList || itemsList.length <=0)">
  No Results
</p>
