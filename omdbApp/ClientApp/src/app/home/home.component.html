<pagination-controls *ngIf="itemsList && itemsList.length > 0" (pageChange)="p = $event"></pagination-controls>



<table class='table' *ngIf="itemsList && itemsList.length > 0">
  <thead>
    <tr>
      <th>Poster</th>
      <th>Title</th>
      <th>Release Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of itemsList | paginate: { itemsPerPage: ipp, currentPage: p }">
      <td>
        <div *ngIf="item.poster != 'N/A'">
          <img width="100" height="100" src={{item.poster}}>
        </div>
      </td>
      <td>
        <div *ngIf="item.title != 'N/A'">
          {{ item.title }}
        </div>
      </td>
      <td>
        <div *ngIf="item.released != 'N/A'">
          {{ item.released }}
        </div>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="!start && (!itemsList || itemsList.length <=0)">
  No Results
</p>
